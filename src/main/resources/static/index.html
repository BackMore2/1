<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: #e4e9f5;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            font: 900 100px '';
            color: rgba(110, 90, 240, 0.3);
            background: #e4e9f5;
            overflow-y: hidden;
        }

        section.active {
            display: flex;
        }

        .shell {
            position: fixed;
            width: 84px;
            height: 100%;
            background: #fff;
            z-index: 9999;
            transition: width 0.5s;
            padding-left: 10px;
            overflow: hidden;
        }

        .shell:hover {
            width: 300px;
        }

        .imageBox {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .imageBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shell ul {
            position: relative;
            height: 100vh;
        }

        .shell ul li {
            position: relative;
            padding: 5px;
        }

        .active {
            background: #e4e9f5;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .active::before {
            content: "";
            position: absolute;
            top: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom-right-radius: 25px;
            box-shadow: 5px 5px 0 5px #e4e9f5;
            background: transparent;
        }

        .active::after {
            content: "";
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            border-top-right-radius: 25px;
            box-shadow: 5px -5px 0 5px #e4e9f5;
            background: transparent;
        }

        #logo {
            margin: 40px 0 100px 0;
        }

        .shell ul li a {
            position: relative;
            display: flex;
            white-space: nowrap;
        }

        .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px;
            padding-left: 10px;
            height: 70px;
            color: #333;
            transition: 0.5s;
            color: rgb(110, 90, 240);
        }

        .icon i {
            font-size: 30px;
            z-index: 999;
        }

        .text {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #333;
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        .shell ul li:hover a .icon,
        .shell ul li:hover a .text {
            color: #ffa117;
        }

        .active a .icon::before {
            content: "";
            position: absolute;
            inset: 5px;
            width: 60px;
            background: #fff;
            border-radius: 50%;
            transition: 0.5s;

<script>
    // 获取当前域名和端口
    const baseUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
    
    // 从 URL 中获取用户名
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    
    // 页面加载时获取用户信息
    window.onload = function() {
    // 立即执行函数表达式(IIFE)，确保局部变量不污染全局命名空间
    (async function() {
        // 获取URL中的用户名参数
        const getUsername = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username');
        };

        // 更新用户信息
        const updateUserInfo = (user) => {
            // 更新头像
            document.getElementById('userAvatar').querySelector('img').src = user.avatar || './img/defult.jpeg';
            // 更新昵称
            document.getElementById('userName').textContent = user.nickname || user.username;
        };

        // 执行获取用户信息的逻辑
        const fetchUserInfo = async () => {
            try {
                const username = getUsername();
                if (!username) {
                    console.warn('未找到用户名参数，重定向登录页面');
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch(`${baseUrl}/api/user/current?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.success && data.user) {
                    updateUserInfo(data.user);
                } else {
                    throw new Error(data.message || '获取用户信息失败');
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
                alert('获取用户信息失败，请重新登录');
                window.location.href = '/login.html';
            }
        };

        // 执行获取用户信息
        await fetchUserInfo();
    })();
};

        let sections = document.querySelectorAll("section");
        
        // 初始化显示第一个section
        sections[0].classList.add('active');
        
        function activeLink() {
            // 移除所有active类
            nav.forEach((item) => item.classList.remove("active"));
            sections.forEach((section) => section.classList.remove("active"));
            
            // 添加active类到当前点击的项目
            this.classList.add("active");
            
            // 获取对应的section id并显示
            const targetId = this.querySelector('a').getAttribute('href').replace('#', '');
            const targetSection = document.getElementById(targetId);
            if (targetSection) {
                targetSection.classList.add('active');
            }
        }
        
        // 为每个导航项添加点击事件
        nav.forEach((item) => {
            item.addEventListener("click", function(e) {
                // 如果点击的是退出登录，不阻止默认行为
                if (!e.currentTarget.querySelector('a[href="javascript:void(0)"]')) {
                    e.preventDefault();
                }
                activeLink.call(this);
            });
        });
    });

    function logout() {

    // 添加个人资料相关的代码
    document.addEventListener('DOMContentLoaded', function() {
        const profileAvatar = document.getElementById('profileAvatar');
        const avatarInput = document.getElementById('avatarInput');
        const profileUsername = document.getElementById('profileUsername');
        const profileNickname = document.getElementById('profileNickname');
        const saveProfileBtn = document.getElementById('saveProfile');
        
        // 点击头像触发文件选择
        profileAvatar.addEventListener('click', () => {
            avatarInput.click();
        });
        
        // 处理头像上传
        avatarInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }
            
            const formData = new FormData();
            formData.append('avatar', file);
            formData.append('username', getQueryParam('username'));
            
            try {
                const response = await fetch(`${baseUrl}/api/user/updateAvatar`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    // 更新页面上的所有头像显示
                    const avatarUrl = baseUrl + data.avatarUrl;
                    profileAvatar.src = avatarUrl;
                    document.getElementById('userAvatar').querySelector('img').src = avatarUrl;
                    alert('头像更新成功！');
                } else {
                    throw new Error(data.message || '更新失败');
                }
            } catch (error) {
                console.error('上传头像失败:', error);
                alert('上传头像失败：' + error.message);
            }
        });
        
        // 保存个人资料
        saveProfileBtn.addEventListener('click', async () => {
            const newNickname = profileNickname.value.trim();
            if (!newNickname) {
                alert('昵称不能为空！');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/api/user/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(getQueryParam('username'))}&nickname=${encodeURIComponent(newNickname)}`
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('userName').textContent = newNickname;
                    alert('个人资料更新成功！');
                } else {
                    throw new Error(data.message || '更新失败');
                }
            } catch (error) {
                console.error('更新个人资料失败:', error);
                alert('更新失败，请重试');
            }
        });
        
        // 在页面加载时填充个人资料
        async function loadProfileInfo() {
            const username = getQueryParam('username');
            if (!username) return;
            
            try {
                const response = await fetch(`${baseUrl}/api/user/current?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                
                if (data.success && data.user) {
                    profileUsername.value = data.user.username;
                    profileNickname.value = data.user.nickname || '';
                    profileAvatar.src = data.user.avatar || './img/defult.jpeg';
                }
            } catch (error) {
                console.error('加载个人资料失败:', error);
            }
        }
        
        loadProfileInfo();
    });

        window.loadPendingRequestsCount = async function() {
            try {
                const username = getQueryParam('username');
                const response = await fetch(`${baseUrl}/api/friendship/requests?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.success) {
                    const requestCount = document.querySelector('.request-count');

                    }

            }

        const ws = new WebSocket('ws://localhost:8080/myWs1');
        
        ws.onmessage = function(event) {
            const message = event.data;
            if (message.startsWith('FRIEND_REQUEST:')) {
                const [, fromUser, toUser] = message.split(':');
                const currentUser = getQueryParam('username');
                
                if (toUser === currentUser) {
                    // 刷新好友请求数量
                    loadPendingRequestsCount();
                    // 显示通知
                    alert(`收到来自 ${fromUser} 的好友请求`);

        };

    // 在现有的 DOMContentLoaded 事件监听器中添加以下代码
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResultsContainer = document.querySelector('.search-results-container');

        // 搜索用函数
        async function searchUsers(username) {
            try {
                const response = await fetch(`${baseUrl}/api/user/search?keyword=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.success) {
                    // 清空之前的搜索结果
                    searchResultsContainer.innerHTML = '';

                    if (data.users.length === 0) {
                        searchResultsContainer.innerHTML = '<div class="no-results">未找到相关用户</div>';
                        return;
                    }

                    // 显示搜索结果
                    data.users.forEach(user => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <img class="search-result-avatar" src="${user.avatar || './img/default-avatar.jpg'}" alt="头像">
                            <div class="search-result-info">
                                <div class="search-result-name">${user.nickname || user.username}</div>
                                <div class="search-result-username">@${user.username}</div>
                            </div>
                            <button class="add-friend-btn" onclick="sendFriendRequest('${user.username}')">
                                添加好友
                            </button>
                        `;
                        searchResultsContainer.appendChild(resultItem);
                    });
                } else {
                    throw new Error(data.message || '搜索失败');
                }
            } catch (error) {
                console.error('搜索用户失败:', error);
                alert('搜索用户失败: ' + error.message);
            }
        }

        // 搜索按钮点击事件
        searchButton.addEventListener('click', () => {
            const username = searchInput.value.trim();
            if (username) {
                searchUsers(username);
            } else {
                alert('请输入用户名');
            }
        });

        // 输入框回车事件
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = searchInput.value.trim();
                if (username) {
                    searchUsers(username);
                } else {
                    alert('请输入用户名');
                }
            }
        });
    });

    // 添加发送好友请求的函数
    window.sendFriendRequest = async function(friendUsername) {
        try {
            const currentUsername = getQueryParam('username');
            const response = await fetch(`${baseUrl}/api/friendship/request`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(currentUsername)}&friendUsername=${encodeURIComponent(friendUsername)}`
            });

            const data = await response.json();
            if (data.success) {
                alert('好友请求已发送');
                // 禁用发送按钮
                const button = document.querySelector(`button[onclick="sendFriendRequest('${friendUsername}')"]`);
                if (button) {
                    button.disabled = true;
                    button.textContent = '请求已发送';
                }
            } else {
                throw new Error(data.message || '发送请求失败');
            }
        } catch (error) {
            console.error('发送好友请求失败:', error);
            alert('发送好友请求失败: ' + error.message);
        }
    };

    // 添加查看好友请求的功能
    document.querySelector('.friend-requests-btn').addEventListener('click', async function() {

            const username = getQueryParam('username');

                                    <div class="search-result-info">

                                    <div class="request-actions">

    // 添加处理好友请求的函数
    window.handleFriendRequest = async function(friendshipId, status) {
        try {
            const response = await fetch(`${baseUrl}/api/friendship/handle`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `friendshipId=${friendshipId}&status=${status}`
            });

            const data = await response.json();
            if (data.success) {
                alert(status === 1 ? '已接受好友请求' : '已拒绝好友请求');
                // 刷新好友请求列表
                document.querySelector('.friend-requests-btn').click();
                // 更新好友请求数量
                loadPendingRequestsCount();
            } else {
                throw new Error(data.message || '处理请求失败');
            }
        } catch (error) {
            console.error('处理好友请求失败:', error);
            alert('处理好友请求失败: ' + error.message);
        }
    };

    // 添加加载好友列表的函数
    async function loadFriendList() {
        try {
            const username = getQueryParam('username');
            const response = await fetch(`${baseUrl}/api/friendship/list?username=${encodeURIComponent(username)}`);
            const data = await response.json();

            if (data.success) {
                const friendListContent = document.querySelector('.friend-list-content');
                
                if (!data.friends || data.friends.length === 0) {
                    friendListContent.innerHTML = '<div class="no-friends">暂无好友</div>';
                    return;
                }

                // 处理好友列表数据
                const friendItems = data.friends.map(friendship => {
                    // 判断好友对象是user还是friend字段
                    const friendUser = friendship.user.username === username ? friendship.friend : friendship.user;
                    
                    return `
                        <div class="friend-item" data-username="${friendUser.username}">
                            <img class="friend-avatar" src="${friendUser.avatar || './img/defult.jpeg'}" alt="头像">
                            <div class="friend-info">
                                <div class="friend-name" data-username="${friendUser.username}">${friendUser.nickname || friendUser.username}</div>
                                <div class="friend-status">
                                    <span class="status-text">${friendUser.status === 1 ? '在线' : '离线'}</span>
                                    <span class="status-indicator ${friendUser.status === 1 ? 'status-online' : 'status-offline'}"></span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                friendListContent.innerHTML = friendItems;

                // 添加点击事件处理
                const friendElements = friendListContent.querySelectorAll('.friend-item');
                friendElements.forEach(element => {
                    element.addEventListener('click', function() {
                        const friendUsername = this.querySelector('.friend-name').getAttribute('data-username');
                        const friendNickname = this.querySelector('.friend-name').textContent;
                        handleFriendClick(friendUsername, friendNickname);
                    });
                });

            } else {
                throw new Error(data.message || '获取好友列表失败');
            }
        } catch (error) {
            console.error('加载好友列表失败:', error);
            const friendListContent = document.querySelector('.friend-list-content');
            friendListContent.innerHTML = '<div class="error-message">加载好友列表失败</div>';
        }
    }
